<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cavaleiros do Zod√≠aco</title>
  <link rel="stylesheet" href="css/variaveis.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fontes.css">
  <link rel="stylesheet" href="css/animacoes.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/responsivo.css">
</head>

<body>
  <main>
    <header class="cabecalho">
      <div class="logo">
        <img src="imagens/logo2.png" alt="logo cavaleiros do zodiaco">
      </div>
      <h1 class="titulo">
        escolha seu personagem
      </h1>
    </header>
    <div class="selecao-de-personagens">
      <div class="personagem-grande personagem-jogador-1">
        <img src="imagens/seiya.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
        <div class="nome">
          <h2 id="nome-jogador-1">Seiya</h2>
        </div>
      </div>

      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="seiya" data-name="seiya">
          <span class="tag">1P</span>
          <img src="imagens/seiya.jpg" alt="Personagem Seiya">
        </li>

        <li class="personagem" id="hyoga" data-name="hyoga">
          <span class="tag">1P</span>
          <img src="imagens/hyoga.jpg" alt="personagem Hyoga">
        </li>

        <li class="personagem jogador-2-selecionado" id="shiryu" data-name="shiryu">
          <span class="tag">2P</span>
          <img src="imagens/shiryu.jpg" alt="personagem Shiryu">
        </li>

        <li class="personagem" id="shun" data-name="shun">
          <span class="tag">1P</span>
          <img src="imagens/shun.jpg" alt="personagem Shun">
        </li>

        <li class="personagem" id="ikki" data-name="ikki">
          <span class="tag">1P</span>
          <img src="imagens/ikki.jpg" alt="personagem Ikki">
        </li>

        <li class="personagem" id="jabu" data-name="jabu">
          <span class="tag">1P</span>
          <img src="imagens/jabu.jpg" alt="personagem Jabu">
        </li>

        <li class="personagem" id="shaina" data-name="shaina">
          <span class="tag">1P</span>
          <img src="imagens/shaina.jpg" alt="personagem Shaina">
        </li>

        <li class="personagem" id="ichi" data-name="ichi">
          <span class="tag">1P</span>
          <img src="imagens/ichi.jpg" alt="personagem Ichi">
        </li>

        <li class="personagem" id="june" data-name="june">
          <span class="tag">1P</span>
          <img src="imagens/june.jpg" alt="personagem June">
        </li>
      </ul>

      <div class="personagem-grande personagem-jogador-2">
        <img src="imagens/shiryu.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
        <div class="nome">
          <h2>Shiryu</h2>
        </div>
      </div>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>

</html>
